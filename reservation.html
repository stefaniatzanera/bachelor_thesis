        <form method="post">
            <fieldset>
                <legend>Book your ticket</legend>
                <div class="team">
                    <div class="elem-group">
                        <label for="name">Your name</label>
                        <input type="text" id="name" name="visitor_name" placeholder=" John Doe " pattern=[A-Z\sa-z]{3,20} required>
                    </div>

                    <div class="elem-group">
                        <label for="email">Your e-mail</label>
                        <input type="email" id="email" name="visitor_email" placeholder=" john.doe@email.com " required>
                    </div>
                </div>

                <div class="team">
                    <div class="elem-group">
                        <label for="phone">Your phone</label>
                        <input type="tel" id="phone" name="visitor_phone" placeholder=" 6912345678 " pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
                    </div>

                    <div class="elem-group">
                        <label for="adult">Adults</label>
                        <input type="number" id="adult" name="total_adults" placeholder=" Number of adults " min="1" required>
                    </div>
                </div>

                <div class="team">
                    <div class="elem-group">
                        <label for="child">Children</label>
                        <input type="number" id="child" name="total_children" placeholder=" Number of children " min="0" required>
                    </div>

                    <div class="elem-group">
                        <label for="date">Visit date: </label>
                        <input id="checkin-date" type="text" name="checkin" placeholder="Day of visit" required>
                        <script>fixDate();</script>
                    </div>
                </div>
                
                <div class="team">
                    <div class="elem-group">
                        <label for="hour">Hour</label>
                        <select id="hour" name="hour" required>
                            <option value="" disabled="disabled">The hour you want to visit</option>
                            <option value="10:00">10:00-11:00</option>
                            <option value="11:00">11:00-12:00</option>
                            <option value="12:00">12:00-13:00</option>
                            <option value="14:00">14:00-15:00</option>
                            <option value="15:00">15:00-16:00</option>
                            <option value="16:00">16:00-17:00</option>
                        </select>
                    </div>

                    <div class="elem-group">
                        <label for="place-selection">Place</label>
                        <select id="place-selection" name="place_preference" required>
                            <option value="" disabled="disabled">The place you want to visit</option>
                            <option value="outside">Outside</option>
                            <option value="inside">Inside</option>
                        </select>
                    </div>
                </div>

                <div class="book">
                    <input type="button" value=" Book your visit " onclick="sendEmail()">
                </div>
                <br>
            </fieldset>
        </form>
